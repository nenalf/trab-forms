<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Formulário</h1>
    <form method="GET">
        <fieldset>
        <label for="idNome">Nome:</label>
        <input type="text" name="nome" id="idNome">
                <br>
        <label for="idDatadeNascimento">Data de Nascimento:</label>
        <input type="text" name="idData de Nascimento" id="idData de Nascimento">
                <br>
        <label for="idSexo">Sexo:</label>
        <input type="radio" name="Sexo" value="Masc">
        <label for="idMasc">Masc</label>
        <input type="radio" name="Sexo" value="Fem">
        <label for="idFem">Fem</label>
        <input type="radio" name="Sexo" value="Prefiro não informar">
        <label for="idPrefiro não informar">Prefiro não informar</label>
        <br>
        <label for="idEndereço">Endereço:</label>
        <br>
        <label for="idLogradouro">Logradouro:</label>
        <input type="text" name="Logradouro" id="idLogradouro">
        <br>
        <label for="idBairro">Bairro:</label>
        <input type="text" name="Bairro" id="idBairro">
        <br>
        <label for="idCidade">Cidade:</label>
        <input type="text" name="Cidade" id="idCidade">
        <br>
        <label for="UF">UF:</label>
        <select id="idUF" name="UF">
            <option value="volvo">GO</option>
            <option value="saab">DF</option>
            <option value="fiat">SP</option>
            <option value="audi">SC</option>
          </select>
        <br>
        <label for="idEmail">Email:</label>
        <input type="text" name="Email" id="idEmail">
        <br>
        <input type="submit" value="Limpar">
        <input type="submit" value="Enviar">


       

    </fieldset>


      </form>
      <h2><a href="trab formularios.html">Volte à página inicial.</a></h2>
</body>
</html>
